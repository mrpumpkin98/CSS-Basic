<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.23</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/1919c582ee.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="animationBox">
            <div class="animationTitle">애니메이션 예시 1</div>
            <div class="animationBody">
                <div class="heart">
                <i class="fa-solid fa-heart"></i>
                </div>
            </div>
        </div>
        <div class="animationBox">
            <div class="animationTitle">애니메이션 예시 2</div>
            <div class="animationBody">
                <div class="snowflake">
                <i class="fa-solid fa-snowflake"></i>
                </div>
            </div>
        </div>
        <div class="animationBox">
            <div class="animationTitle">애니메이션 예시 3</div>
            <div class="animationBody">
                <div class="animationBody__1">
                    <div class="thumbs-up">
                    <i class="fa-solid fa-thumbs-up"></i>
                    </div>
                </div>
                <div class="animationBody__2">
                    <div class="thumbs-down">
                    <i class="fa-solid fa-thumbs-down"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="animationBox">
            <div class="animationTitle">애니메이션 예시 4</div>
            <div class="animationBody">
                <div class="leaf">
                <i class="fa-solid fa-leaf"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
